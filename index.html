<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Checkout</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#0e0e0e] min-h-screen flex items-center justify-center p-4 text-white">

    <div class="w-full max-w-md">
        <div class="bg-[#1e1e1e] border border-white/10 rounded-2xl overflow-hidden">
            <div class="px-6 py-5 border-b border-white/10 flex items-center justify-between">
                <h1 class="text-lg font-semibold tracking-wide">
                    Secure Checkout
                </h1>
                <span class="text-xs text-gray-400">
                    Powered by Paychangu
                </span>
            </div>

            <!-- Content -->
            <div class="p-6 space-y-8">
                <!-- Amount -->
                <div class="text-center">
                    <p class="text-xs uppercase tracking-widest text-gray-400 mb-2">
                        Total Amount
                    </p>
                    <div class="flex items-end justify-center gap-2">
                        <span class="text-5xl font-semibold">50</span>
                        <span class="text-lg text-gray-400 mb-1">MWK</span>
                    </div>
                </div>

                <!-- Details -->
                <div class="space-y-3 text-sm">

                    <div class="flex justify-between bg-[#0e0e0e] border border-white/10 rounded-full p-5">
                        <div>
                            <p class="text-gray-400 text-xs">Customer</p>
                            <p class="font-medium">ericlyndert</p>
                        </div>
                        <div class="text-right">
                            <p class="text-gray-400 text-xs">Email</p>
                            <p class="font-medium text-gray-300">hello@ericlyndert.com</p>
                        </div>
                    </div>

                    <div class="flex justify-between bg-[#0e0e0e] border border-white/10 rounded-full p-5">
                        <div>
                            <p class="text-gray-400 text-xs">Payment For</p>
                            <p class="font-medium">Test Payment</p>
                        </div>
                        <div class="text-right">
                            <p class="text-gray-400 text-xs">Status</p>
                             
                                Pending
                            
                        </div>
                    </div>

                </div>

                <!-- Paychangu iframe -->
                <div id="wrapper" class="min-h-10"></div>

                <!-- CTA -->
                <button type="button" id="start-payment-button" onclick="makePayment()" class="w-full py-4 rounded-xl bg-white text-[#0e0e0e] font-semibold text-base
                 hover:bg-gray-200 transition-colors">
                    Pay 50 MWK
                </button>

                <!-- Security -->
                <p class="text-center text-xs text-gray-400 leading-relaxed">
                    Your payment is encrypted and securely processed.
                </p>

            </div>

            <!-- Footer -->
            <div class="px-6 py-4 border-t border-white/10 text-center">
                <p class="text-xs text-gray-500">
                    By continuing, you agree to our Terms & Privacy Policy
                </p>
            </div>

        </div>

    </div>
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
    <script src="./popchangu.js"></script>
    <script src="./paychangu.js"></script>
</body>

</html>
